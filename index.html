<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Startup Insight AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #eee;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Ask the Startup Insight AI</h1>
  <textarea id="prompt" placeholder="Enter your startup question or idea..."></textarea>
  <br>
  <button id="analyzeBtn">Analyze</button>
  <div id="output">Waiting for input...</div>

  <script>
    const API_URL = "https://your-backend-url.onrender.com/generate";

    document.getElementById("analyzeBtn").addEventListener("click", async () => {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) {
        alert("Please enter a prompt!");
        return;
      }

      const outputElem = document.getElementById("output");
      outputElem.textContent = "Loading...";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        if (!response.ok) throw new Error("Network response was not ok");

        const data = await response.json();
        outputElem.textContent = data.output;
      } catch (error) {
        outputElem.textContent = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
