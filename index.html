<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>StartupInsight AI Test</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 2rem auto;
    padding: 1rem;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
  }
  #response {
    margin-top: 20px;
    white-space: pre-wrap;
    background: #f0f0f0;
    padding: 15px;
    border-radius: 5px;
    min-height: 50px;
  }
</style>
</head>
<body>

<h1>Test AI Backend - StartupInsight</h1>

<button id="aiFactBtn">Get AI Fact</button>

<div id="response">AI response will appear here...</div>

<script>
  const backendURL = 'https://startupinsight-backend.onrender.com/chat'; // Adjust if your endpoint is different

  document.getElementById('aiFactBtn').addEventListener('click', () => {
    const prompt = "Tell me a random AI fact.";

    fetch(backendURL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ message: prompt })
    })
    .then(res => {
      if (!res.ok) throw new Error('Network response was not OK');
      return res.json();
    })
    .then(data => {
      // Adjust this if your API response format is different
      const aiText = data.reply || JSON.stringify(data);
      document.getElementById('response').textContent = aiText;
    })
    .catch(err => {
      document.getElementById('response').textContent = 'Error: ' + err.message;
    });
  });
</script>

</body>
</html>
